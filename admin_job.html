<!DOCTYPE html > 
<html>
<head>
<title>Profile Page</title>
<!--Start Css Files --> 
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/normalize.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="css/jquery.bxslider.css">
    
    
    
<link rel="stylesheet" href="css/stylish.css" />
<!--End Css Files --> 
</head>
<body>
 
    
    
    
    
    <form>
        
     <!--Start Job Secition -->

   <div class="post_job">

    <div class="container">
    <div class="description">
    <h1 class="text-center">Post  New Job <i class="fa fa-briefcase" aria-hidden="true"></i></h1>     </div>    
    
        
    

            <!--Start Job Function --> 
      <div class="form-conrol">
       <label class="control-label col-md-3">Job title <i<i class="fa fa-briefcase" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="text" name="job_function" placeholder="Enter Job Title / Function " >
          </div>
    </div>
          <!--End Job Function --> 
        
      <div class="form-conrol">
       <label class="control-label col-md-3">Employment Type <i class="fa fa-calendar" aria-hidden="true"></i> </label>
    <div class="col-md-7">
    <select name="employment_type">
    <option>Full Time </option>   
    <option>Part Time </option> 
    <option>Contract </option>
    <option>Temporary </option>
    <option>Temporary </option>
    <option>volunter </option>
    </select>
          </div>
    </div>
        
       <div class="form-conrol">
       <label class="control-label col-md-3">Job Description <i class="fa fa-briefcase" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <textarea placeholder="Write The Job Description ..." class="form-control" name="job_description" rows="5" cols="5">
      
      
    </textarea>
          </div>
    </div>  
        
        

 
        
        
          <div class="form-conrol">
       <label class="control-label col-md-3">Language Required <i class="fa fa-language" aria-hidden="true"></i> </label>
    <div class="col-md-7">
    <select name="language">
    <option>English </option>   
    <option>Greek</option> 
    <option> Esperanto</option>
    <option>Farsi	 </option>

    </select>
          </div>
    </div>
        
            <div class="form-conrol">
       <label class="control-label col-md-3">Level Required <i class="fa fa-line-chart" aria-hidden="true"></i> </label>
    <div class="col-md-7">
    <select name="level">
    <option> junior </option>   
    <option>Intermadiate</option> 
    <option> senior</option>

    </select>
          </div>
    </div>  
       
       
            <!--Start Job Salary --> 
      <div class="form-conrol">
       <label class="control-label col-md-3"> Job Salary  <i class="fa fa-money" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="text" name="salary" placeholder="The Range of The the Salary From zz$ to zz$ ..." >
          </div>
    </div>
          <!--End Job Salary --> 
        
      <div class="form-conrol">
       <label class="control-label col-md-3 add_field_button2">Skills Required <i class="fa fa-plus" aria-hidden="true"></i></label>
    <div class="col-md-7">
<div class="input_fields_wrap">
        </div>
          </div>
    </div> 
        
         
    
    
    
    
    
   
    </div>
       
        
        
        
     <input class="btn btn-primary" type="submit" value="Post The Job " />
        
    </div>
    
    
    </form>

  <!--End Job Section --> 

    

 <!--Start js Files --> 
    
    
    
    
  <script src="js/jquery-1.12.0.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script src="js/java.js"></script>
 <!--End Js Files --> 
</body>
</html>
