<!DOCTYPE html > 
<html>
<head>
<title>Profile Page</title>
<!--Start Css Files --> 
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/normalize.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="css/jquery.bxslider.css">
    
    
    
<link rel="stylesheet" href="css/stylish.css" />
<!--End Css Files --> 
</head>
<body>
 
    
    
    
    
    <form>
        
     <!--Start Job Secition -->

   <div class="post_job">

    <div class="container">
    <div class="description">
    <h1 class="text-center"> Copmany Information <i class="fa fa-line-chart" aria-hidden="true"></i> </h1>     </div>    
    
        
    

            <!--Start Company Name --> 
      <div class="form-conrol">
       <label class="control-label col-md-3">Company Name <i class="fa fa-briefcase" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="text" name="company_Name" placeholder="The Name of The Company ..." >
          </div>
    </div>
          <!--End Company Name --> 
            
    
        <div class="row">
          <div class="form-conrol">
       <label class="control-label col-md-3">Company Logo <i class="fa fa-file-image-o" aria-hidden="true"></i></label>
    <div class="col-md-2">
     <div class="file-upload">
    <label for="upload" class="file-upload__label">Apload Avatar <i class="fa fa-file-image-o" aria-hidden="true"></i> </label>
    <input id="upload" class="file-upload__input" type="file" name="img_upload">
</div>
          </div>
    </div>
        </div>
        
        
         <!--Start Company Address --> 
      <div class="form-conrol">
       <label class="control-label col-md-3">Address <i class="fa fa-map-marker" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="text" name="company_address" placeholder="The Company Location ..." >
          </div>
    </div>
          <!--End Company Address --> 
         
       
              
         <!--Start Company email --> 
      <div class="form-conrol">
       <label class="control-label col-md-3">email <i class="fa fa-envelope-o" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="email" name="company_email" placeholder="ex: sss@something.com..." >
          </div>
    </div>
          <!--End Company Email --> 
        

 
        
        
      
            <!--Start Company Name --> 
      <div class="form-conrol">
       <label class="control-label col-md-3">Telphone Number <i class="fa fa-phone" aria-hidden="true"></i></label>
    <div class="col-md-7">
  <input type="text" name="company_telphone" placeholder="company telphone Nubmers  ..." >
          </div>
    </div>
          <!--End Company Name --> 
    
    
    
    
    
   
    </div>
       
        
        
        
     <input class="btn btn-primary" type="submit" value="Post The Job " />
        
    </div>
    
    
    </form>

  <!--End Job Section --> 

    

 <!--Start js Files --> 
    
    
    
    
  <script src="js/jquery-1.12.0.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
     <script src="js/jquery.nicescroll.min.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script src="js/java.js"></script>
 <!--End Js Files --> 
</body>
</html>
